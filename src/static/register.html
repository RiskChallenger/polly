<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register a Slack app</title>
</head>
<body>
  <h1>Register your Slack app</h1>
  <form action='/register' method="post">
    Verification token: <input type="text" name='verification'>
    OAuth token: <input type="text" name='oauth'>
    <button>Register</button>
  </form>
</body>
</html>
